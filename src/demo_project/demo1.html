<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beautified Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

    .mycontainer {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border: 1px solid #141111;

    }

    .form-floating textarea {
      height: 100px;
    }

  </style>
</head>
<body>

  <div class="mycontainer">
    <div class="form-title">User Info Form</div>
    
    <div class="form-floating mb-3">
      <textarea class="form-control" placeholder="Leave a comment here" id="firstNameTextarea"></textarea>
      <label for="firstNameTextarea">First Name</label>
    </div>

    <div class="form-floating mb-3">
      <textarea class="form-control" placeholder="Leave a comment here" id="lastNameTextarea"></textarea>
      <label for="lastNameTextarea">Last Name</label>
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Recipient’s username" aria-label="Recipient’s username" aria-describedby="basic-addon2">
      <span class="input-group-text" id="basic-addon2">@gmail.com</span>
    </div>

    <div class="mb-3">
      <select class="form-select" aria-label="Default select example">
        <option selected>Bangalore</option>
        <option value="1">Pune</option>
        <option value="2">Mumbai</option>
        <option value="3">Hyderabad</option>
      </select>
    </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success">Submit</button>
        <button type="reset" class="btn btn-warning">Reset</button>
        <button type="button" class="btn btn-danger">Cancel</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
